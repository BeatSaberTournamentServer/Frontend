  <head>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

  <body>
    <div class="MainClass">

			<div class="PlayerContainers" id="PlayerContainers">

        </div>
      </div>
    </div>

				<img class="right2 fade-inImages" id="ru1" src="./images/RightTopNoPoint.png" style="position: absolute;left: 35px;top: -40px;opacity: 0;">
				<img class="right3 fade-inImages" id="rl2" src="./images/RightNoPoint.png" style="position: absolute;left: 70px;opacity: 0;">
				<img class="right4 fade-inImages" id="ru2" src="./images/RightTopNoPoint.png" style="position: absolute;left: 105px;top: -40px;opacity: 0;">
				<img class="right5 fade-inImages" id="rl3" src="./images/RightNoPoint.png" style="position: absolute;left: 140px;opacity: 0;">

		</section>


    <div id="WrapperTemplate" style="display: none">
      <div class="SongBox" id="SongBox">
        <div class="SongCard" id="SongCard">

          <div class="SongInfo" id="SongInfo"></div>
          <div class="DiffTag" id="DiffTag" style="background: rgb(0, 128, 85);"></div>
          <span class="DiffText" id="DiffText"></span>
          <span class="SongArtist" id="SongArtist"></span>
          <span class="SongTitle" id="SongTitle"></span>
          <span class="SongMapper" id="SongMapper"></span>
          <span class="SongKey" id="SongKey"></span>
          <span class="SongLength" id="SongLength"></span>
          <span class="SongPick" id="SongPick"></span>
        </div>
      </div>
    </div>

    <div id="Songs" style="opacity: 0;margin-top: 27.4%;left: 50%;transform: translate(0%, -50%);"></div>
    
    <marquee class="SongScrollTitle" behavior="scroll" direction="left" scrollamount="4" scrolldelay="5"><h1 id="SongScrollTitle"></h1></marquee>
    
		<script src="./js/scoreLogic.js"></script>
  </body>
</html>
